<head>
  <title>On Demand Slices</title>
  
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="./ryu.topology.css">

<body>
  <h1>Super Ryu Topology Viewer</h1>

  <div class="menu" id="menu">
    <h2>Menu</h2>

    <hr>

    <div class="subMenu" id="genericButtons">
      <h3>Generic buttons</h3>
      <button class="button" id="createSlice" onclick="create_prompt()">Create new custom slice</button>
      <button class="button" id="deleteSlice" onclick="delete_prompt()">Delete a slice</button>
    </div>

    <hr>

    <div class="subMenu" id="slices">
      <h3>Slices</h3>
    </div>
  </div>

  <script src="ryu.topology.js"></script>

  <script>
    function delete_prompt() {
      let slice_to_delete = prompt("Insert the name of the slice to delete");
      if (slice_to_delete != null && slice_to_delete != "default") {
        delete_slice(slice_to_delete);
      }
    }

    function create_prompt() {
    }
  </script>

</body>
